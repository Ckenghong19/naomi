<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.0.0/confetti.min.js"></script>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-top: 6vh;
        }

        .button-container {
            position: relative;
            top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 40vw;
            height: 40vh;
            border: 3px solid #D85C5C;
            border-radius: 20px;
            background-color: #FA8072;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 5vh;
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #yes {
            background-color: #2afc00;
            color: black;
        }

        #no {
            background-color: #fc0000;
            color: black;
        }

        #yayMessage {
            font-size: 4rem;
            display: none;
            color: #D85C5C;
            margin-top: 20vh;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .signature {
            font-size: 1.5rem;
            color: #D85C5C;
            margin-top: 3vh;
        }

        #goBack, #muteButton {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FA8072;
            color: white;
        }

        #loveGif {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi? üíñ</h1>
    <div id="button-container" class="button-container">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onclick="noClicked()">No</button>
    </div>
    
    <div id="yayMessage">He He. You're mine now ‚ù§Ô∏è</div>
    <img id="loveGif" src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" alt="Love GIF">
    <button id="goBack" onclick="goBack()">Go Back</button>
    <button id="muteButton" onclick="toggleMusic()">üîä Mute</button>
    
    <div class="signature">By KH ‚ù§Ô∏è</div>
    
    <audio id="bgMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let buttonContainer = document.getElementById('button-container');
        let goBackButton = document.getElementById('goBack');
        let loveGif = document.getElementById('loveGif');
        let muteButton = document.getElementById('muteButton');
        let bgMusic = document.getElementById('bgMusic');
        let noClickCount = 0;
        let maxClicks = 10;

        function yesClicked() {
            buttonContainer.style.display = 'none';
            yayMessage.style.display = 'block';
            loveGif.style.display = 'block';
            goBackButton.style.display = 'block';
            muteButton.style.display = 'block';
            bgMusic.play();
          }

        function noClicked() {
            if (noClickCount < maxClicks) {
                noButton.textContent = "Nuh Uh";
                noClickCount++;
                moveButtonRandomly(noButton);
                yesButton.style.width = `${noClickCount * 10}%`;
                yesButton.style.height = `${noClickCount * 10}%`;
                if (noClickCount === maxClicks) {
                    noButton.style.display = 'none';
                }
            }
        }
      function moveButtonRandomly(button) {
            let container = document.querySelector('.button-container');
            let maxX = container.clientWidth - button.clientWidth;
            let maxY = container.clientHeight - button.clientHeight;
            button.style.left = `${Math.random() * maxX}px`;
            button.style.top = `${Math.random() * maxY}px`;
        }

        function goBack() {
            buttonContainer.style.display = 'flex';
            yayMessage.style.display = 'none';
            loveGif.style.display = 'none';
            goBackButton.style.display = 'none';
            muteButton.style.display = 'none';
            noButton.style.display = 'block';
            noClickCount = 0;
            yesButton.style.width = "auto";
            yesButton.style.height = "auto";
            bgMusic.pause();
        }

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                muteButton.textContent = "üîá Mute";
            } else {
                bgMusic.pause();
                muteButton.textContent = "üîä Unmute";
            }
        }
    </script>
</body>
</html>
