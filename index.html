<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        #yes {
            background-color: #2afc00;
            color: black;
            transition: transform 0.3s ease;
        }

        #no {
            background-color: #fc0000;
            color: black;
            position: absolute;
        }

        #yayMessage {
            font-size: 3rem;
            display: none;
            color: #D85C5C;
            animation: typing 2s steps(22) forwards;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            margin-top: 20px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .signature {
            font-size: 1.5rem;
            color: #D85C5C;
            margin-top: auto;
            margin-bottom: 20px;
        }

        #goBack {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FA8072;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi? üíñ</h1>

    <div class="buttons">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn">No</button>
    </div>
    
    <div id="yayMessage">He He. You're mine now ‚ù§Ô∏è</div>
    <button id="goBack" onclick="goBack()">Go Back</button>
    
    <div class="signature">By KH ‚ù§Ô∏è</div>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let goBackButton = document.getElementById('goBack');
        let yesSize = 1;

        function yesClicked() {
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            yayMessage.style.display = 'block';
            goBackButton.style.display = 'block';
        }

        noButton.addEventListener('mouseenter', function() {
            // Get the current window width and height
            let maxX = window.innerWidth - noButton.offsetWidth - 20;
            let maxY = window.innerHeight - noButton.offsetHeight - 20;
            
            // Calculate new positions, ensuring that the button stays within the window bounds
            let newX = Math.random() * (maxX);
            let newY = Math.random() * (maxY);
            
            // Apply the new position to the button
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            // Enlarge the Yes button a bit
            yesSize += 0.2;
            yesButton.style.transform = `scale(${yesSize})`;
        });

        function goBack() {
            yesButton.style.display = 'block';
            noButton.style.display = 'block';
            yayMessage.style.display = 'none';
            goBackButton.style.display = 'none';
            yesButton.style.transform = 'scale(1)';
            yesSize = 1;
        }
    </script>
</body>
</html>
