<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        #yes {
            background-color: #2afc00;
            color: black;
        }

        #no {
            background-color: #fc0000;
            color: black;
            position: absolute;
        }

        .message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        #yayMessage {
            font-size: 3rem;
            color: #D85C5C;
            animation: typing 2s steps(22) forwards;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            text-align: center;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .signature {
            font-size: 1.5rem;
            color: #D85C5C;
            margin-top: 50px;
        }

        #goBack {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FA8072;
            color: white;
        }

        /* Button hover effect */
        .btn:hover {
            transform: scale(1.1);
        }

        /* Prevent buttons from getting cut off in smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 1.5rem;
                padding: 15px 30px;
            }

            #yayMessage {
                font-size: 2rem;
            }

            .signature {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi?</h1>

    <div class="buttons">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onmouseenter="moveNoButton()">No</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <div id="yayMessage">He He. You're mine now ❤️</div>
        <button id="goBack" onclick="goBack()">Go Back</button>
    </div>
    
    <div class="signature">By KH</div>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let goBackButton = document.getElementById('goBack');
        let messageContainer = document.getElementById('messageContainer');

        function yesClicked() {
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            messageContainer.style.display = 'flex';
            yayMessage.style.display = 'block';
            goBackButton.style.display = 'block';
        }

        function moveNoButton() {
            let maxX = window.innerWidth - noButton.offsetWidth;
            let maxY = window.innerHeight - noButton.offsetHeight;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        function goBack() {
            yesButton.style.display = 'block';
            noButton.style.display = 'block';
            messageContainer.style.display = 'none';
        }
    </script>
</body>
</html>
