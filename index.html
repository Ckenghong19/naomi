<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: pink;
            overflow: hidden;
            position: relative;
            width: 1980px;
            height: 1080px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            position: relative;
            z-index: 10;
        }
        .container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 70vh;
            border: 2px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 20vh;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }
        #yes {
            background-color: lightgreen;
            z-index: 1;
            left: 10px;
        }
        #no {
            background-color: lightcoral;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="container" id="buttonContainer">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onclick="noClicked()">No</button>
    </div>

    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let buttonContainer = document.getElementById('buttonContainer');
        let noTexts = [
            "Are you sure? 😿", "Please reconsider! 🥺", "Don't break my heart 💔", "Pretty please? 🐱", 
            "You can't resist me! 😽", "Think about the cats! 🐈", "Give love a chance! 💕", 
            "This is your last chance! 😾", "Even the stars want us together! ✨", "Don't let me cry alone... 😢", 
            "We are meant to be! 💞", "One more chance? 🥰", "Don't be cold like a winter night! ❄️", 
            "Say yes, and I'll bring you cookies! 🍪", "You know you want to! 😉"
        ];
        let noClickCount = 0;
        let yesSize = 1;

        function yesClicked() {
            window.location.href = "yes.html";
        }

        function moveButtonRandomly(button) {
            let containerRect = buttonContainer.getBoundingClientRect();
            let maxX = containerRect.width - button.offsetWidth;
            let maxY = containerRect.height - button.offsetHeight;
            let newX = Math.random() * maxX + containerRect.left;
            let newY = Math.random() * maxY + containerRect.top;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        function noClicked() {
            noButton.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;
            yesSize += 0.2;
            yesButton.style.transform = `scale(${yesSize})`;
            yesButton.style.maxWidth = `${buttonContainer.clientWidth}px`;
            yesButton.style.maxHeight = `${buttonContainer.clientHeight}px`;
            
            moveButtonRandomly(noButton);
            
            let yesRect = yesButton.getBoundingClientRect();
            if (yesRect.width >= buttonContainer.clientWidth && yesRect.height >= buttonContainer.clientHeight) {
                noButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
