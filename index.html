<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #FFDDE1;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #E06666;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        #yes {
            background-color: #FFB6C1;
            color: black;
        }

        #no {
            background-color: #FF6961;
            color: black;
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        .message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            text-align: center;
        }

        #yayMessage {
            font-size: 3rem;
            color: #E06666;
            animation: typing 2s steps(22) forwards;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            max-width: 100%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .signature {
            font-size: 1.5rem;
            color: #E06666;
            margin-top: 50px;
        }

        #goBack {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FF9999;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .btn {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            #yayMessage {
                font-size: 2rem;
            }
            .signature {
                font-size: 1.2rem;
            }
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: floatHearts 5s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi?</h1>
    <div class="buttons">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onmouseenter="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <div id="yayMessage">He He. You're mine now ❤️</div>
        <button id="goBack" onclick="goBack()">Go Back</button>
    </div>
    
    <div class="signature">By KH</div>

    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let goBackButton = document.getElementById('goBack');
        let messageContainer = document.getElementById('messageContainer');

        let noClickCount = 0; // Count how many times "No" moves

        let sounds = {
            yes: new Audio('https://www.myinstants.com/media/sounds/happy-happy-happy-cat.mp3'),
            no: new Audio('https://www.myinstants.com/media/sounds/nuh-uh.mp3'),
            goBack: new Audio('https://www.myinstants.com/media/sounds/aughhhhh-aughhhhh.mp3')
        };

        function playSound(type) {
            if (sounds[type]) {
                sounds[type].currentTime = 0;
                sounds[type].play();
            }
        }

        function yesClicked() {
            playSound('yes');
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            messageContainer.style.display = 'flex';
            yayMessage.style.display = 'inline-block';
            goBackButton.style.display = 'block';
            createHearts();
        }

        function moveNoButton() {
            playSound('no');

            let maxX = window.innerWidth - noButton.offsetWidth - 100;
            let maxY = window.innerHeight - noButton.offsetHeight - 100;
            noButton.style.left = `${Math.max(10, Math.random() * maxX)}px`;
            noButton.style.top = `${Math.max(10, Math.random() * maxY)}px`;

            // Shrink and fade the "No" button
            noClickCount++;
            let newScale = Math.max(0.3, 1 - noClickCount * 0.1); // Shrinks gradually but stops at 30% size
            let newOpacity = Math.max(0, 1 - noClickCount * 0.1); // Fades out gradually

            noButton.style.transform = `scale(${newScale})`;
            noButton.style.opacity = newOpacity;

            if (newOpacity <= 0) {
                noButton.style.display = "none"; // Hide the button completely when fully faded
            }
        }

        function goBack() {
            playSound('goBack');
            yesButton.style.display = 'block';
            noButton.style.display = 'block';
            noButton.style.opacity = 1;
            noButton.style.transform = 'scale(1)';
            noClickCount = 0;
            messageContainer.style.display = 'none';
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                let duration = Math.random() * 3 + 2;
                heart.style.animationDuration = duration + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }, 500);
        }
    </script>
</body>
</html>
