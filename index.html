<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #FFDDE1;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #E06666;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 100px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: absolute
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        #yes {
            background-color: #FFB6C1;
            color: black;
        }

        #no {
            background-color: #FF6961;
            color: black;
            position: relative;
            transition: top 0.3s ease, left 0.3s ease, opacity 0.3s ease;
        }

        .message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            text-align: center;
        }

        #yayMessage {
            font-size: 3rem;
            color: #E06666;
            animation: typing 2s steps(22) forwards;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .signature {
            font-size: 1.5rem;
            color: #E06666;
            margin-top: 50px;
        }

        #goBack {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FF9999;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: floatHearts 5s linear infinite;
        }

        .gif-container img {
            display: none;
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .meme-img {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Faster fade-out */
        }

        .cat-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 1;
            z-index: 999;
            animation: catGifAnimation 1s linear infinite;
        }

        @keyframes catGifAnimation {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi?</h1>
    <div class="buttons">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onmouseenter="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <div id="yayMessage">He He. You're mine now ❤️</div>
        <div class="gif-container">
            <img id="reactionGif" src="https://i.makeagif.com/media/3-25-2020/OTSyuC.gif" alt="Funny GIF">
        </div>
        <button id="goBack" onclick="goBack()">Go Back</button>
    </div>
    
    <div class="signature">By KH</div>

    <script>
        // Preloading audio files
        let sounds = {
            yes: new Audio('https://www.myinstants.com/media/sounds/happy-happy-happy-cat.mp3'),
            no: new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3'), // Vine Boom sound
            goBack: new Audio('https://www.myinstants.com/media/sounds/whu-bird.mp3'),
            extra: new Audio('https://www.myinstants.com/media/sounds/sum-fuk.mp3')
        };

        // Play sounds when the page loads
        window.onload = function() {
            playSound('yes');
        }

        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let goBackButton = document.getElementById('goBack');
        let messageContainer = document.getElementById('messageContainer');
        let reactionGif = document.getElementById('reactionGif');
        let catGif;

        let noClickCount = 0;
        let heartInterval; // Variable to store the interval ID for floating hearts

        let noButtonTexts = [
            "Wait, what",
            "But, why though",
            "You can't do this to me",
            "Why are you doing this",
            "STAHPPPP",
            "Fine, click me if you can",
            "Okok, this one is the last one",
            "SIKE",
            "Byeeeeeee~",
            "No"
        ];

        function yesClicked() {
            playSound('yes', () => {
                setTimeout(() => {
                    playSound('extra');
                    reactionGif.style.display = 'block';
                    goBackButton.style.display = 'block';
                    stopCatGif(); // Stop the cat gif when the reaction gif starts playing
                }, 500);
            });

            // Show the cat gif when "Yes" is clicked and play on repeat
            catGif = document.createElement('img');
            catGif.src = 'https://media.tenor.com/5nSKlBlwdkIAAAAj/cat.gif';
            catGif.className = 'cat-gif';
            document.body.appendChild(catGif);

            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            messageContainer.style.display = 'flex';
            yayMessage.style.display = 'inline-block';
            createHearts(); // Start creating hearts
        }

        function stopCatGif() {
            if (catGif) {
                catGif.style.opacity = '0'; // Fade out the cat gif
                setTimeout(() => catGif.remove(), 500); // Remove the cat gif after fading
            }
        }

        function moveNoButton() {
            playSound('no');

            // Show meme image briefly whenever the user tries to click No
            showMemeImage();

            let maxX = window.innerWidth - noButton.offsetWidth - 100;
            let maxY = window.innerHeight - noButton.offsetHeight - 100;
            noButton.style.left = `${Math.max(10, Math.random() * maxX)}px`;
            noButton.style.top = `${Math.max(10, Math.random() * maxY)}px`;

            // Update text on every click
            if (noClickCount < noButtonTexts.length) {
                noButton.innerText = noButtonTexts[noClickCount];
            }

            noClickCount++;

            // Slowly fade the "No" button
            let opacity = 1 - (noClickCount * 0.1);
            if (opacity >= 0) {
                noButton.style.opacity = opacity;
            }

            // Fade away after 10 evades
            if (noClickCount >= noButtonTexts.length) {
                setTimeout(() => {
                    noButton.style.display = "none";
                }, 300); // Delay hiding to allow the final fade-out
            }
        }

        function showMemeImage() {
            let meme = document.createElement('img');
            meme.src = 'https://media.tenor.com/IyweQyb3MhIAAAAi/the-rock-sus.gif';
            meme.className = 'meme-img';
            document.body.appendChild(meme);

            setTimeout(() => {
                meme.style.opacity = '0'; // fade out the meme
                setTimeout(() => meme.remove(), 500); // remove the meme after fading
            }, 1000);
        }

        function goBack() {
            playSound('goBack');
            yesButton.style.display = 'block';
            noButton.style.display = 'block';
            noButton.style.opacity = 1;
            noClickCount = 0;
            messageContainer.style.display = 'none';
            reactionGif.style.display = 'none';
            clearInterval(heartInterval); // Stop the floating hearts when going back
        }

        function playSound(type, callback = null) {
            if (sounds[type]) {
                sounds[type].currentTime = 0;
                sounds[type].play();
                if (callback) {
                    sounds[type].onended = callback;
                }
            }
        }

        function createHearts() {
            heartInterval = setInterval(() => { // Store the interval ID in heartInterval
                let heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                let duration = Math.random() * 3 + 2;
                heart.style.animationDuration = duration + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }, 500);
        }
    </script>
</body>
</html>
