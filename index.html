<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Naomi?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-top: 10vh;
            font-family: 'Georgia', serif;
        }

        .button-container {
            position: relative;
            top: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 60vw;
            height: 60vh;
            border: 3px solid #D85C5C;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #yes {
            background-color: #F1B6B6;
            color: white;
            transition: transform 0.3s ease-out;
        }

        #no {
            background-color: #A7D8C2;
            color: white;
        }

        #yayMessage {
            font-size: 4rem;
            display: none;
            color: #D85C5C;
            margin-top: 20vh;
        }

        .signature {
            position: absolute;
            bottom: 10px;
            font-size: 1.2rem;
            color: #D85C5C;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine Naomi?</h1>
    <div id="button-container" class="button-container">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onclick="noClicked()">No</button>
    </div>
    
    <div id="yayMessage">YAYYYYY!!!!</div>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let buttonContainer = document.getElementById('button-container');
        let noClickCount = 0;
        let yesSize = 1;
        let maxSizeReached = false;
        let noTexts = [
            "Are you sure? My heart is breaking! üíî", 
            "But we're perfect together! üò≠", 
            "I made cookies... please stay? üç™ü•∫", 
            "I'll be the happiest if you say yes! üòä", 
            "Don't you love me just a little? üò¢", 
            "I‚Äôll give you unlimited hugs! ü§ó", 
            "Saying yes comes with free cuddles! üêª", 
            "If you say yes, I'll be your biggest fan! üéâ", 
            "My heart is sad, only you can fix it! üíò", 
            "You're the peanut butter to my jelly! ü•úüçá", 
            "Let's make this the best Valentine's ever! üíï", 
            "I promise to make you laugh forever! üòÜ", 
            "One yes = one million kisses! üòò", 
            "Do you really want to make me cry? üò≠", 
            "My love for you is infinite! ‚ôæÔ∏è‚ù§Ô∏è", 
            "Even the stars want us to be together! ‚ú®", 
            "Every 'No' makes me sadder... ü•∫", 
            "If you click yes, I'll do a happy dance! üíÉ", 
            "You wouldn't want to break my heart, right? üíî", 
            "Please? I'll do anything for you! üôè"
        ];

        function yesClicked() {
            buttonContainer.style.display = 'none';
            yayMessage.style.display = 'block';
        }

        function noClicked() {
            noButton.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;
            moveButtonRandomly(noButton);
            if (!maxSizeReached) {
                yesSize += 0.1;
                yesButton.style.transform = `scale(${yesSize})`;
                let containerRect = document.querySelector('.button-container').getBoundingClientRect();
                let yesButtonRect = yesButton.getBoundingClientRect();
                if (yesButtonRect.width >= containerRect.width || yesButtonRect.height >= containerRect.height) {
                    maxSizeReached = true;
                    noButton.style.display = 'none';
                }
            }
        }

        function moveButtonRandomly(button) {
            let container = document.querySelector('.button-container');
            let containerRect = container.getBoundingClientRect();
            let maxX = containerRect.width - button.offsetWidth - 10;
            let maxY = containerRect.height - button.offsetHeight - 10;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
    <div class="signature">By KH ‚ù§Ô∏è</div>
</body>
</html>
