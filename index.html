<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Quicksand:wght@500&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://placekitten.com/800/800') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff5e78;
            font-size: 8vw;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
        #container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            font-size: 6vw;
            padding: 12px 25px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff5e78;
            color: white;
        }
        #no {
            background-color: #4b7bec;
            color: white;
            position: relative;
        }
        #cat-container, #happy-cat, #yay-animation {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        #yay-animation {
            font-size: 8vw;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeOut 2s ease-in-out forwards;
        }
        #kiss {
            width: 35vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: kissAnimation 1s ease-in-out forwards;
        }
        #dedication {
            position: absolute;
            bottom: 5%;
            font-size: 5vw;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes kissAnimation {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }

        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            .button {
                font-size: 6vw;
                padding: 12px 25px;
            }
            #yes {
                font-size: 6vw;
            }
            #no {
                font-size: 6vw;
                padding: 12px 25px;
            }
            #kiss {
                width: 35vw;
            }
            #dedication {
                font-size: 5vw;
                padding: 8px 18px;
            }
        }

    </style>
</head>
<body>

    <h1>Will You Be My Valentine? 💖</h1>

    <div id="container">
        <button id="yes" class="button" style="font-size: 20px;">Yes</button>
        <button id="no" class="button">No</button>
    </div>

    <div id="cat-container">
        <img id="begging-cat" src="https://placekitten.com/200/200" width="150px">
    </div>

    <img id="happy-cat" src="https://placekitten.com/400/400" width="180px">

    <div id="yay-animation">Yayyyy! 💕</div>
    <img id="kiss" src="https://i.imgur.com/2chV8gU.gif">

    <div id="dedication">Dedicated to Naomi Tan Xiao Rui 💕 | Made with love by KH</div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let catContainer = document.getElementById("cat-container");
        let happyCat = document.getElementById("happy-cat");
        let yayAnimation = document.getElementById("yay-animation");
        let kiss = document.getElementById("kiss");
        let yesSize = 20;

        let noTexts = [
            "Pleaseee 🥺", "Are you really sure? 😢", "Think again? 😖", 
            "Don't break my heart 💔", "I'm so sad now... 😭", 
            "But whyyy? 😔", "Pretty please? 🥹", "Give me a chance! 🙏",
            "I'll be the best Valentine ever! 😘", "One more chance? 🥺", 
            "I’ll cry if you say no again 😭", "What if I give you chocolates? 🍫",
            "Pwease don’t do this 🥺👉👈", "You’re breaking my tiny heart 💞",
            "Pretty please with a cherry on top 🍒", "I can’t take it anymore 🥺", 
            "I’ll be forever sad 😢", "Just say yes, pwease? 🥹💕", 
            "Don't let my heart break! 💔", "Don't leave me hanging 🥺", 
            "I’ll be your best valentine! 😍", "You're my only hope 💖"
        ];
        
        let usedTexts = [];

        function getNewText() {
            if (noTexts.length === 0) {
                noTexts = [...usedTexts];
                usedTexts = [];
            }
            let index = Math.floor(Math.random() * noTexts.length);
            let newText = noTexts.splice(index, 1)[0];
            usedTexts.push(newText);
            return newText;
        }

        function disableNoButton() {
            noButton.disabled = true;
            noButton.style.backgroundColor = "#ddd"; // Disable visual feedback
        }

        noButton.addEventListener("click", function() {
            yesSize += 10; 
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize) + "px";

            noButton.textContent = getNewText();
            catContainer.style.display = "block";

            // If Yes button grows large enough, cover and disable "No"
            if (yesSize > 80) {
                disableNoButton();
            }
        });

        yesButton.addEventListener("click", function() {
            alert("Yay! You said YES! ❤️");
            catContainer.style.display = "none";
            happyCat.style.display = "block";
            yayAnimation.style.display = "block";
            kiss.style.display = "block";
            setTimeout(() => {
                yayAnimation.style.display = "none";
                kiss.style.display = "none";
            }, 2000);
        });
    </script>

</body>
</html>
