<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Naomi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-top: 6vh;
        }

        .button-container {
            position: relative;
            top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 30vw;
            height: 30vh;
            border: 3px solid #D85C5C;
            border-radius: 20px;
            background-color: #FA8072;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 5vh;
        }

        .btn {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #yes {
            background-color: #2afc00;
            color: black;
            transition: transform 0.3s ease;
        }

        #no {
            background-color: #fc0000;
            color: black;
            transition: left 0.3s ease, top 0.3s ease;
        }

        #yayMessage {
            font-size: 4rem;
            display: none;
            color: #D85C5C;
            margin-top: 20vh;
            animation: typing 2s steps(22) forwards;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .signature {
            font-size: 1.5rem;
            color: #D85C5C;
            margin-top: 3vh;
        }

        #goBack {
            font-family: 'Pacifico', cursive;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #FA8072;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi? üíñ</h1>
    <div id="button-container" class="button-container">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onclick="noClicked()">No</button>
    </div>
    
    <div id="yayMessage">He He. You're mine now ‚ù§Ô∏è</div>
    <button id="goBack" onclick="goBack()">Go Back</button>
    
    <div class="signature">By KH ‚ù§Ô∏è</div>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let buttonContainer = document.getElementById('button-container');
        let goBackButton = document.getElementById('goBack');
        let noClickCount = 0;
        let maxClicks = 10;

        function yesClicked() {
            buttonContainer.style.display = 'none';
            yayMessage.style.display = 'block';
            goBackButton.style.display = 'block';
        }

        function noClicked() {
            if (noClickCount < maxClicks) {
                noClickCount++;
                noButton.textContent = "Nuh Uh";
                moveButtonRandomly(noButton);
                let scaleFactor = 1 + (noClickCount * 0.4);
                yesButton.style.transform = `scale(${scaleFactor})`;
                if (noClickCount === maxClicks) {
                    noButton.style.display = 'none';
                }
            }
        }
        
        function moveButtonRandomly(button) {
            let container = document.querySelector('.button-container');
            let maxX = container.clientWidth - button.clientWidth;
            let maxY = container.clientHeight - button.clientHeight;
            button.style.left = `${Math.min(Math.random() * maxX, maxX - 10)}px`;
            button.style.top = `${Math.min(Math.random() * maxY, maxY - 10)}px`;
        }

        function goBack() {
            buttonContainer.style.display = 'flex';
            yayMessage.style.display = 'none';
            goBackButton.style.display = 'none';
            noButton.style.display = 'block';
            noClickCount = 0;
            yesButton.style.transform = "scale(1)";
        }
    </script>
</body>
</html>
