<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Naomi?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #F0D4C6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #D85C5C;
            margin-top: 6vh;
            font-family: 'Georgia', serif;
        }

        .button-container {
            position: relative;
            top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 40vw;
            height: 40vh;
            border: 3px solid #D85C5C;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #yes {
            background-color: #F1B6B6;
            color: white;
            transition: all 0.3s ease-out;
        }

        #no {
            background-color: #A7D8C2;
            color: white;
        }

        #yayMessage {
            font-size: 4rem;
            display: none;
            color: #D85C5C;
            margin-top: 20vh;
        }

        .signature {
            font-size: 1.5rem;
            color: #D85C5C;
            margin-top: 3vh;
        }

        #goBack {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #A7D8C2;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Naomi?</h1>
    <div id="button-container" class="button-container">
        <button id="yes" class="btn" onclick="yesClicked()">Yes</button>
        <button id="no" class="btn" onclick="noClicked()">No</button>
    </div>
    
    <div id="yayMessage">YAYYYYY!!!! You're mine now ‚ù§Ô∏è</div>
    <button id="goBack" onclick="goBack()">Go Back</button>
    
    <div class="signature">By KH ‚ù§Ô∏è</div>
    
    <script>
        let noButton = document.getElementById('no');
        let yesButton = document.getElementById('yes');
        let yayMessage = document.getElementById('yayMessage');
        let buttonContainer = document.getElementById('button-container');
        let goBackButton = document.getElementById('goBack');
        let noClickCount = 0;
        let maxClicks = 10;
        let noTexts = [
            "Are you sure?ü§®", 
            "But WHY???üò≠", 
            "Please give me a chanceü•∫", 
            "I promise you that you won't regret itüòä", 
            "Why are you still pressing noüò¢", 
            "You're killin me hereüíÄ", 
            "Aight, you left me no choice. Time for some magicü™Ñ", 
            "Skidaddle, skadoodle, you're now in love with meüßô‚Äç‚ôÇÔ∏è", 
            "He He‚ú®", 
        ];

        function yesClicked() {
            buttonContainer.style.display = 'none';
            yayMessage.style.display = 'block';
            goBackButton.style.display = 'block';
        }

        function noClicked() {
            if (noClickCount < maxClicks) {
                noButton.textContent = noTexts[noClickCount % noTexts.length];
                noClickCount++;
                moveButtonRandomly(noButton);
                let growthFactor = noClickCount / maxClicks;
                yesButton.style.width = `${growthFactor * 40}vw`;
                yesButton.style.height = `${growthFactor * 40}vh`;
                if (noClickCount === maxClicks) {
                    noButton.style.display = 'none';
                }
            }
        }

        function moveButtonRandomly(button) {
            let container = document.querySelector('.button-container');
            let containerRect = container.getBoundingClientRect();
            let maxX = containerRect.width - button.offsetWidth - 10;
            let maxY = containerRect.height - button.offsetHeight - 10;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        function goBack() {
            buttonContainer.style.display = 'flex';
            yayMessage.style.display = 'none';
            goBackButton.style.display = 'none';
            noButton.style.display = 'block';
            noClickCount = 0;
            yesButton.style.width = "auto";
            yesButton.style.height = "auto";
            noButton.textContent = "No";
        }
    </script>
</body>
</html>
